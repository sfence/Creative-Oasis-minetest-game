name: GitHub â†’ Discord Notifications

on:
  push:
  pull_request:
  issues:
  release:
  fork:
  create:
  delete:
  watch:

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      # Install jq for parsing event JSON
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Send notification to Discord
        run: |
          EVENT_NAME="${GITHUB_EVENT_NAME}"
          REPO="${GITHUB_REPOSITORY}"
          ACTOR="${GITHUB_ACTOR}"
          ACTION="${GITHUB_EVENT_ACTION:-N/A}"

          # Start building the message
          MESSAGE="**Event:** $EVENT_NAME\n**Action:** $ACTION\n**Repository:** $REPO\n**Sender:** $ACTOR"

          # Add push commits if available
          if [ "$EVENT_NAME" = "push" ] && [ -f "$GITHUB_EVENT_PATH" ]; then
            COMMITS=$(jq -r '.commits[]? | "- \(.message) (\(.author.name))"' "$GITHUB_EVENT_PATH" 2>/dev/null || echo "")
            if [ -n "$COMMITS" ]; then
              MESSAGE="$MESSAGE\n**Commits:**\n$COMMITS"
            fi
          fi

          # Add issue info if event is an issue
          if [ "$EVENT_NAME" = "issues" ] && [ -f "$GITHUB_EVENT_PATH" ]; then
            TITLE=$(jq -r '.issue.title // empty' "$GITHUB_EVENT_PATH")
            URL=$(jq -r '.issue.html_url // empty' "$GITHUB_EVENT_PATH")
            if [ -n "$TITLE" ]; then
              MESSAGE="$MESSAGE\n**Issue:** $TITLE\n$URL"
            fi
          fi

          # Add pull request info if event is a PR
          if [ "$EVENT_NAME" = "pull_request" ] && [ -f "$GITHUB_EVENT_PATH" ]; then
            TITLE=$(jq -r '.pull_request.title // empty' "$GITHUB_EVENT_PATH")
            URL=$(jq -r '.pull_request.html_url // empty' "$GITHUB_EVENT_PATH")
            if [ -n "$TITLE" ]; then
              MESSAGE="$MESSAGE\n**Pull Request:** $TITLE\n$URL"
            fi
          fi

          # Add release info if event is a release
          if [ "$EVENT_NAME" = "release" ] && [ -f "$GITHUB_EVENT_PATH" ]; then
            NAME=$(jq -r '.release.name // empty' "$GITHUB_EVENT_PATH")
            TAG=$(jq -r '.release.tag_name // empty' "$GITHUB_EVENT_PATH")
            URL=$(jq -r '.release.html_url // empty' "$GITHUB_EVENT_PATH")
            if [ -n "$NAME" ]; then
              MESSAGE="$MESSAGE\n**Release:** $NAME ($TAG)\n$URL"
            fi
          fi

          # Send the message to Discord
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"$MESSAGE\"}" \
               "${{ secrets.DISCORD_WEBHOOK }}"
