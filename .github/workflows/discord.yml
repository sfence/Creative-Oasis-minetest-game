name: GitHub â†’ Discord Notify

on:
  push:
  pull_request_target:
  issues:
  release:
  watch:
  create:
  delete:

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Send Discord notification
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_MESSAGE: |
            ðŸ“Œ **GitHub Event Notification**

            **Repository:** [${{ github.repository }}](https://github.com/${{ github.repository }})
            **Event:** ${{ github.event_name }}
            **Actor:** [${{ github.actor }}](https://github.com/${{ github.actor }})

            ðŸ”— **Link:**
            ${{ github.event.pull_request.html_url || github.event.issue.html_url || github.event.release.html_url || github.server_url }}/{{ github.repository }}
