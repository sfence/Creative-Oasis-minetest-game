name: GitHub â†’ Discord Notifications

on:
  push:
  pull_request:
  issues:
  release:
  fork:
  create:
  delete:
  watch:

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Send Discord notification
        run: |
          # Build a simple message using only environment variables
          MESSAGE="GitHub Event: $GITHUB_EVENT_NAME
Repository: $GITHUB_REPOSITORY
Actor: $GITHUB_ACTOR
Action: ${GITHUB_EVENT_ACTION:-N/A}"

          # Send to Discord
          curl -s -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"$MESSAGE\"}" \
               "${{ secrets.DISCORD_WEBHOOK }}"
