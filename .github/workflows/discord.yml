name: GitHub â†’ Discord Notifications

on:
  push:
  pull_request:
  issues:
  release:
  fork:
  create:
  delete:
  watch:

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install requests
        run: pip install requests

      - name: Send Discord notification
        run: |
          python - <<'EOF'
          import os, json, requests

          WEBHOOK = os.environ.get("DISCORD_WEBHOOK")
          if not WEBHOOK:
              raise Exception("DISCORD_WEBHOOK secret is not set")

          event_name = os.environ.get("GITHUB_EVENT_NAME", "unknown")
          repo = os.environ.get("GITHUB_REPOSITORY", "unknown")
          actor = os.environ.get("GITHUB_ACTOR", "unknown")
          action = os.environ.get("GITHUB_EVENT_ACTION", "N/A")
          event_path = os.environ.get("GITHUB_EVENT_PATH")

          message = f"**Event:** {event_name}\n**Action:** {action}\n**Repository:** {repo}\n**Sender:** {actor}"

          if event_path and os.path.exists(event_path):
              try:
                  data = json.load(open(event_path))
              except Exception:
                  data = {}

              # Push commits
              if event_name == "push":
                  commits = data.get("commits", [])
                  if commits:
                      commit_lines = "\n".join(f"- {c.get('message')} ({c.get('author', {}).get('name','')})" for c in commits)
                      message += f"\n**Commits:**\n{commit_lines}"

              # Issue
              if event_name == "issues":
                  issue = data.get("issue", {})
                  title = issue.get("title")
                  url = issue.get("html_url")
                  if title: message += f"\n**Issue:** {title}\n{url}"

              # Pull request
              if event_name == "pull_request":
                  pr = data.get("pull_request", {})
                  title = pr.get("title")
                  url = pr.get("html_url")
                  if title: message += f"\n**Pull Request:** {title}\n{url}"

              # Release
              if event_name == "release":
                  release = data.get("release", {})
                  name = release.get("name")
                  tag = release.get("tag_name")
                  url = release.get("html_url")
                  if name: message += f"\n**Release:** {name} ({tag})\n{url}"

          try:
              requests.post(WEBHOOK, json={"content": message})
          except Exception as e:
              print("Failed to send Discord message:", e)
          EOF
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
